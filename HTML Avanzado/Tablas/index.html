<!DOCTYPE html>

    <title>Tablas</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>

        <tr>
          <td>Manzana</td>
          <td>10</td>
          <td>1 $</td>
        </tr>
        <tr>
          <td>Pera</td>
          <td>2</td>
          <td>0.50 $</td>
        </tr>
        <tr>
          <td>Melon</td>
          <td>5</td>
          <td>4 $</td>
        </tr>
        <tr>
            <td class="Total" >Total</td>
            <td class="Total" colspan="2">5.50 $</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
