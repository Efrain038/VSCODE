<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fielset y legend (Siemples)</title>
    <link rel="stylesheet" href="Fiedlset.css">
</head>
<body>
    <form class="caja_form">
        <fieldset>
            <legend>Information Basic</legend>
            <input class="" type="text" placeholder="Name"></input>
            <input class="" type="text" placeholder="Last Name"></input>
            <input class="" type="number" placeholder="Age"></input>
        </fieldset>
        <fieldset>
            <legend>Communicacion With You</legend>
        <input class="" type="email" placeholder="email"></input>
        <input class="" type="text" placeholder="phone number"></input>
        </fieldset>
    </form>
</body>
</html>
