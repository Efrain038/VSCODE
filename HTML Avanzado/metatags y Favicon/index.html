<!DOCTYPE html>
<html lang="en">
<head>
    <!-- para permitir todos los caracteres -->
    <meta charset="UTF-8">

    <!-- para que el contenido se compatibilice con otros dispositivos y para que el zoom sea = 1.0 (normal) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sirve para darle a Google (y otros motores de búsqueda) un resumen del contenido de tu página. -->
     
    <meta name="description" content="bla bla blabla bla blabla bla blabla bla blabla bla blabla bla blabla bla bla">
    
    <!-- palabras clave que definen el contenido de la pagina, para que los buscadores la lean y la muestren en los resultados de busqueda -->
    <meta name="keywords" content="tornillos, cuerda, semento,etc">

    <!-- para definir quien es el autor del sitio web -->
    <meta name="author" content="tu nombre">

    <!-- le dice a los motores de búsqueda (como Google) qué pueden o no pueden hacer con tu página. -->
    <meta name="robots" content="index, follow"> 

    <meta name="OG:title" content="">
    <meta name="OG:image" content="">
    <meta name="OG:description" content="">
    <meta name="OG:url" content="">


    <title>Document</title>
    <link rel="icon" href="/portafolio-Web/user .png">

</head>
<body>
    
</body>
</html>
